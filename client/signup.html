<template name="signup">
    <h1>Experience Double FREE</h1>
    <div class="form-and-facts">
        <div class="facts">
          <p>
            Your Double takes care of your admin tasks so you can focus on growing your business.
          </p>
          <p>
            Throw us anything via Slack or email. Chatting with us is always free. You only pay for the time we execute on our pre-agreed action plan, either by minute or project rate.
            <a href="http://double.co/#feature">Learn more.</a>
          </p>
          <p>
            New customers enjoy <a href="http://double.co/#pricing">first month of membership free</a>. No credit card is required for signup.
          </p>
        </div>
        <div class="form-container">
          <form id="signup">
              <div class="form-group">
                <label for="full-name">Your full name *</label>
                <input name="full-name" type="text" class="required"/>
              </div>

              <div class="form-group">
                <label for="email">Your email *</label>
                <input name="email" type="email" class="required email"/>
              </div>

              <div class="form-group">
                <label for="slack">Your Slack URL</label>
                <input name="slack" type="url" placeholder="https://YOURCOMPANY.slack.com" />
              </div>

                <button type="submit">START FREE MEMBERSHIP</button>
                <p class="terms">
                    By signing up, I agree to Double&apos;s <a href="/terms">Terms of Referral Program</a>, <a href="http://double.co/terms">Terms of Services</a> and
                    <a href="http://double.co/privacy">Privacy Policy</a>.
                    * denotes required fields.
                </p>
            </form>
        </div>
    </div>
</template>
