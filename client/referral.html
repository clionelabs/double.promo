<template name="referral">
    <h1>Double gets things done for {{ firstName }}</h1>
    <div class='main-attraction'>
        <div class='referrer'>
            <img src='{{ userProfilePicUrl }}'/>
        </div>
        <div class='heart'>
            <i class='fa fa-heart'></i>
        </div>
        <div class='double'>
            <img src='/double.logo.square.inverted.small.png'/>
        </div>
    </div>
    <div class="testimonial">
        <p class="passage">{{ testimonial }}</p>
        <span class="name">{{ displayName }}</span>
    </div>
    <h2>Free Membership + 10% Off Minute Rate</h2>
    <div class="form-and-facts">
        <div class="facts">
            <p>{{ firstName }} loves how Double can help them focus what matters most and would like you to experience Double risk free.</p>
            <p>
                Double is your on-demand business assistant. We take care of admin tasks so you can focus on building and growing your business. <a href="http://double.co">Learn more.</a>

            </p>

            <p>Sign up now to receive <b>10% off</b> our regular minute rate. Both {{ firstName }} and you will also get <b>one free month</b> of membership.</p>

        </div>
        <div class="form-container">
            <form id="signup">
              <div class="form-group">
                <label for="full-name">Your full name *</label>
                <input name="full-name" type="text" class="required"/>
              </div>

              <div class="form-group">
                <label for="email">Your email *</label>
                <input name="email" type="email" class="required email"/>
              </div>

              <div class="form-group">
                <label for="company-website">Your company / website</label>
                <input name="company-website" />
              </div>

                <button type="submit">START FREE MEMBERSHIP</button>
                <p class="terms">
                    By signing up, I agree to Double&apos;s <a href="/terms">Terms of Referral Program</a>, <a href="http://double.co/terms">Terms of Services</a> and
                    <a href="http://double.co/privacy">Privacy Policy</a>.
                    * denotes required fields.
                </p>
            </form>
        </div>
    </div>

</template>
